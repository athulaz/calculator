<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .calculator-container {
            max-width: 400px;
        }
        .calculator-button {
            width: 22%;
            min-width: 60px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="calculator-container container border shadow text-center p-3 bg-info-subtle"> 
        <input type="text" class="border border-3 border-info shadow w-100 p-2 mb-3" readonly placeholder="0" id="result"><br>

        <div class="d-flex justify-content-around mb-2">
            <button type="button" onclick="displayData('/')" class="btn btn-light calculator-button"></button>
            <button type="button" onclick="allClear()" class="btn btn-info calculator-button">AC</button>
            <button type="button" onclick="back()" class="btn btn-info calculator-button">Back</button>
           
            <button type="button" onclick="displayData('')" class="btn btn-info calculator-button"></button>
        </div>
        <div class="d-flex justify-content-around mb-2">
            <button type="button" onclick="displayData(7)" class="btn btn-dark calculator-button">7</button>
            <button type="button" onclick="displayData(8)" class="btn btn-dark calculator-button">8</button>
            <button type="button" onclick="displayData(9)" class="btn btn-dark calculator-button">9</button>
            <button type="button" onclick="displayData('*')" class="btn btn-info calculator-button">*</button>
        </div>
        <div class="d-flex justify-content-around mb-2">
            <button type="button" onclick="displayData(4)" class="btn btn-dark calculator-button">4</button>
            <button type="button" onclick="displayData(5)" class="btn btn-dark calculator-button">5</button>
            <button type="button" onclick="displayData(6)" class="btn btn-dark calculator-button">6</button>
            <button type="button" onclick="displayData('-')" class="btn btn-info calculator-button">-</button>
        </div>
        <div class="d-flex justify-content-around mb-2">
            <button type="button" onclick="displayData(1)" class="btn btn-dark calculator-button">1</button>
            <button type="button" onclick="displayData(2)" class="btn btn-dark calculator-button">2</button>
            <button type="button" onclick="displayData(3)" class="btn btn-dark calculator-button">3</button>
            <button type="button" onclick="displayData('+')" class="btn btn-info calculator-button">+</button>
        </div>
        <div class="d-flex justify-content-around">
            <button type="button" onclick="displayData(0)" class="btn btn-dark calculator-button">0</button>
            <button type="button" onclick="displayData('00')" class="btn btn-dark calculator-button">00</button>
            <button type="button" onclick="displayData('.')" class="btn btn-dark calculator-button">.</button>
            <button type="button" onclick="findOut()" class="btn btn-info calculator-button">=</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="./calc.js"></script>
</html>

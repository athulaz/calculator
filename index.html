<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 border shadow text-center p-5 mt-5 bg-info-subtle"> 
        <input  type="text" class="border border-3 border-info shadow w-50 p-2 mb-4" readonly placeholder="0" id="result"><br>

        <div>
            <button type="button" onclick="allClear()" class="btn btn-info" style="width: 60px;">AC</button>
            <button type="button" onclick="back()" class="btn btn-info">back</button>
            <button type="button" onclick="displayData('/')"class="btn btn-info">/</button>
        </div>
        <div class="mt-3">
            <button type="button" onclick="displayData(7)" class="btn btn-dark">7</button>
            <button type="button"  onclick="displayData(8)" class="btn btn-dark">8</button>
            <button type="button" onclick="displayData(9)"class="btn btn-dark">9</button>
            <button type="button" onclick="displayData('*')"class="btn btn-info">*</button>
        </div>
        <div class="mt-3">
            <button type="button" onclick="displayData(4)"class="btn btn-dark">4</button>
            <button type="button" onclick="displayData(5)"class="btn btn-dark">5</button>
            <button type="button" onclick="displayData(6)" class="btn btn-dark">6</button>
            <button type="button" onclick="displayData('-')"class="btn btn-info">-</button>
        </div>
        <div class="mt-3">
            <button type="button" onclick="displayData(1)" class="btn btn-dark">1</button>
            <button type="button" onclick="displayData(2)" class="btn btn-dark">2</button>
            <button type="button" onclick="displayData(3)" class="btn btn-dark">3</button>
            <button type="button" onclick="displayData('+')" class="btn btn-info">+</button>
        </div>
        <div class="mt-3">
            <button type="button"  onclick="displayData(0)" class="btn btn-dark ms-1" style="width: 65px;">0</button>
            <button type="button"  onclick="displayData('.')" class="btn btn-dark" style="width: 40px;">.</button>
            <button type="button" onclick="findOut()" class="btn btn-info">=</button>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="./calc.js"></script>
</html>
